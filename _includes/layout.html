<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="theme-color" content="#685A48" />
    <meta property="og:url" content="{{ ogUrl }}" />
    <meta property="og:title" content="{{ ogTitle }}" />
    <meta property="description" content="{{ ogDescription }}" />
    <meta property="og:description" content="{{ ogDescription }}" />
    <meta property="og:image" content="{{ ogImage }}" />
    <link href="../img/favicon.svg" type="image/svg+xml" rel="icon" />
    <link href="../img/favicon.png" type="image/png" rel="icon" />
    <title>{{ ogTitle }}: A Cuca</title>

    <link href="./css/main.css" rel="stylesheet" media="all" />
    <link href="./css/queries.css" rel="stylesheet" media="all" />
    <link rel="manifest" href="manifest.json" />
</head>

<body {% if currSection == "index" %} id="home" {% endif %}>
    <div id="container">
        <!-- PAGE HEADER -->
        <header>
            <h1><img src="./img/logo.svg" alt="A Cuca, Receitas da Beatriz"></h1>
            
        </header>

        <div id="wrapper">
            <main>
                {{ content }}
            </main>
        </div>

        <hr />

        <footer>
            <p>&ldquo;A Cuca&rdquo; foi escrito por Beatriz Pichler Ricci, 2007 &ndash; 2009 &copy; <a
                    href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=chooser-v1" target="_blank"
                    rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-ND 4.0</a>
            </p>
            <p>Site criado por Beatriz Aranha e Angela P Ricci, 2024</p>
        </footer>
    </div>
    <!-- /container -->

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/sw.js")
                    .then(function (registration) {
                        // Registration was successful
                        console.log("ServiceWorker registration successful with scope: ", registration
                            .scope);
                    })
                    .catch(function (err) {
                        // registration failed :(
                        console.log("ServiceWorker registration failed: ", err);
                    });
            });
        }
    </script>
</body>

</html>
